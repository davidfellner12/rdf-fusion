name: Run Continuous Benchmarks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  # `workflow_dispatch` allows CodSpeed to trigger backtest
  # performance analysis in order to generate initial data.
  workflow_dispatch:

jobs:
  benchmarks:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Setup rust toolchain
        uses: moonrepo/setup-rust@v1
        with:
          channel: 1.88
          cache-target: release

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Run CI Setup
        run: just configure-toolchain-ci

      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre

      - name: Build the benchmark target(s)
        # Limiting the number of jobs is an attempt to not violate GitHub's runner resources.
        run: cargo codspeed build --profile profiling

      - name: Prepare BSBM Benchmark
        working-directory: bench
        run: |
          ../target/profiling/rdf-fusion-bench prepare bsbm-explore --dataset-size 1000
          ../target/profiling/rdf-fusion-bench prepare bsbm-business-intelligence --dataset-size 1000

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          token: ${{ secrets.CODSPEED_TOKEN }}
          run: cargo codspeed run